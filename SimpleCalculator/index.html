<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="icon" type="image/x-icon" href="#">
    <title>Simple Calculator</title>
    <style>
        input,
        button {
            padding: 10px;
            margin: 10px;
        }
        select{
            padding: 10px;
            margin: 10px;
            width: 185px;
        }
        body {
            text-align: center;
        }
    </style>
</head>

<body>
    <div>
        <h3>Simple Calculator</h3>
        <div>
            <form method="post">
                <div>
                    <input type="number" name="n1" placeholder="type a number" required>
                </div>
                <div>
                    <input type="number" name="n2" placeholder="type a number" required>
                </div>
                <div>
                    <select name="selectCalMethod" required>
                        <option>--Select--</option>
                        <option value="add">Add</option>
                        <option value="subtract"> Subtract</option>
                        <option value="multiply">Multiply</option>
                        <option value="divide">Divide</option>
                    </select>
                </div>
                <div>
                    <button type="submit">Submit</button>
                </div>
            </form>
        </div>
    </div>
</body>

</html>
